<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <h1>Cookie Clicker</h1>
    <p id="cookieCount">Cookies: 0</p>

    <button id="clickButton"><img src="images/Cookie.png" alt="Cookie"></button>

    <div id="upgrades">
      <p>Upgrade: <span id="upgradeCost">10</span>Cookies</p>
      <button id="upgradeButton">Upgrade Click Power</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
